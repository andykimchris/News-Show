{% extends "registration/base.html" %}

{%load static%}
{% load bootstrap4 %}
{% block content %}
  <div class="container">
    <div class="row">
      <div class="col-md-2">
      </div>
      <div class="col-md-8">
      {% if form.errors %}
      <p> Some Information Might be Incorrect </p>
      {% endif %}
      <div class="panel panel-default" style="margin-top:80px;">
        <div class="panel-heading">
        </div>
        <div class="panel-body">
          <form  action="/accounts/register/" method="post" role="form">
            {% csrf_token %}
            {% bootstrap_form form %}
            <div class="form-group">
              <input type="submit" class="btn btn-primary btn-sm" type="text">
            </div>

            <input type="hidden" name="next" value="/">

          </form>

        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
